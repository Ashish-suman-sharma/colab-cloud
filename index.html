<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>own-cloud</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <link rel="shortcut icon" href="./assets/pic/favicon-removebg.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-user user-icon"></i>
                <i class="fas fa-cog settings-icon"></i>
                <div class="sidebar-header">
                    <button id="add-folder-btn" class="add-folder-btn">Add Folder</button>
                </div>
            </div>
            <div class="sidebar-menu">
                <h3>Folder</h3>
                <!-- Dynamically populated folder list -->
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <i class="far fa-folder menu-icon"></i>
                    <span class="header-title" data-folder-id=""></span>
                </div>
                <i class="icon-search search-icon"></i>
            </div>
            <div class="media-list">
                <!-- Example media item -->
                <!-- Removed static media item -->
            </div>
            <div class="message-input">
                <input type="text" placeholder="Text..." class="input-text">
                <i class="fas fa-paperclip attach-icon"></i>
            </div>
        </div>

        <!-- Full Sidebar Form for Folder Actions -->
        <div id="full-sidebar" class="sidebar-form">
            <i id="back-arrow" class="fas fa-arrow-left back-arrow"></i>
            <h3>Folder Setting</h3>
            <input type="text" id="folder-name-input" value="" placeholder="Folder Name">
            <button id="change-folder-name-btn">Change Folder Name</button>
            <button id="delete-folder-btn">Delete Folder</button>
        </div>
    </div>
    <!-- Add this inside the body tag -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="popup-close" class="popup-close">&times;</span>
            <h3 id="popup-title"></h3>
            <input type="text" id="popup-input" class="popup-input" placeholder="Enter folder name">
            <div class="popup-buttons">
                <button id="popup-ok" class="popup-btn">OK</button>
                <button id="popup-cancel" class="popup-btn">Cancel</button>
            </div>
        </div>
    </div>
    <div id="notification-container" class="notification-container"></div>

    <script type="module" src="script.js"></script>
</body>

</html>
