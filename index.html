<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>own-cloud</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Load Firebase SDK correctly -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-user user-icon"></i>
                <i class="fas fa-cog settings-icon"></i>
                <div class="sidebar-header">
                    <button id="add-folder-btn" class="add-folder-btn">Add Folder</button>
                </div>
            </div>
            <div class="sidebar-menu">
                <h3>Folder</h3>
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <i class="far fa-folder menu-icon"></i>
                    <span class="header-title"></span>
                </div>
                <i class="icon-search search-icon"></i>
            </div>

            <!-- Media list -->
            <div class="media-list">
                <div class="media-item">
                    <img src="" alt="media-thumbnail" class="media-thumbnail">
                    <div class="media-info">
                        <span>14/9/2024</span>
                        <span>2.2 MB</span>
                    </div>
                </div>
            </div>

            <!-- Message input -->
            <div class="message-input">
                <input type="text" placeholder="Text..." class="input-text">
                <i class="fas fa-paperclip attach-icon"></i>
            </div>
        </div>
    </div>
        <!-- Sidebar Form -->
    <div class="sidebar-form" id="sidebar-form">
        <h3>Edit Folder</h3>
        <input type="text" id="folder-name-input" placeholder="Folder Name">
        <button id="change-folder-name-btn">Change Folder Name</button>
        <button id="delete-folder-btn">Delete Folder</button>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
